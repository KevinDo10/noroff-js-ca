<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Catalog</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="header" data-header>
      <div class="container">
        <div class="overlay" data-overlay></div>

        <a href="../index.html" class="logo">
          <img src="../assets/images/SquareEyes_Logo.png" alt="Filmlane logo"
          width="130">
        </a>

        <div class="header-actions">
          <button class="search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>

          <div class="lang-wrapper">
            <label for="language">
              <ion-icon name="globe-outline"></ion-icon>
            </label>

            <select name="language" id="language">
              <option value="en">EN</option>
              <option value="NO">NO</option>

            </select>
          </div>

          <button class="btn btn-primary">Sign in</button>
        </div>

        <button class="menu-open-btn" data-menu-open-btn>
          <ion-icon name="reorder-two"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <div class="navbar-top">
            <a href="../index.html" class="logo">
              <img src="../assets/images/logo.svg" alt="Filmlane logo" />
            </a>

            <button class="menu-close-btn" data-menu-close-btn>
              <ion-icon name="close-outline"></ion-icon>
            </button>
          </div>

          <ul class="navbar-list">
            <li>
              <a href="../index.html" class="navbar-link">Home</a>
            </li>

            <li>
              <a href="./Bmovie.html" class="navbar-link">Buy movie</a>
            </li>

            <li>
              <a href="./cart.html" class="navbar-link">Cart</a>
            </li>
          </ul>

          <ul class="navbar-social-list">
            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-twitter"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
            </li>

            <li>
              <a href="" class="navbar-social-link">
                <ion-icon name="logo-pinterest"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
            </li>

            <li>
              <a href="#" class="navbar-social-link">
                <ion-icon name="logo-youtube"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="container" style="margin-top: 180px;">
      <div id="filter-container" style="margin-bottom: 20px;">
          <label for="genre-filter">Genre:</label>
          <select id="genre-filter">
              <option value="all">All</option>
              <option value="action">Action</option>
              <option value="comedy">Comedy</option>
              <option value="drama">Drama</option>
          </select>
          
          <label for="rating-filter">Rating:</label>
          <select id="rating-filter">
              <option value="all">All</option>
              <option value="10">10</option>
              <option value="9.0">9.0</option>
              <option value="8.0">8.0</option>
              <option value="7.0">7.0</option>
          </select>
      </div>
    </div>
    <div class="container" id="movies-container" style="margin-top: 180px;"></div>
    <center>
    <div id="movie-details" style="display: none;">
      <h2 id="movie-title"></h2>
      <img id="movie-image" alt="Movie Image">
      <p id="movie-genre"></p>
      <p id="movie-rating"></p>
      <p id="movie-released"></p>
      <p id="movie-price"></p>
    </div>
  </center>
    <div id="check"></div>
    <script src="script.js"></script>
  </body>
</html>
